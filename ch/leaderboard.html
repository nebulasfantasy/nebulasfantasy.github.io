        function getPoints(player){
            return player.time*player.talent+player.goal*300+player.win*100;
        }                
        

        function bubbleSort(array) {
                // array = {"tokenId":, "points":}
            var done = false;
            while (!done) {
                done = true;
                for (var i = 1; i < array.length; i += 1) {
                    if (array[i - 1].points < array[i].points) {
                        done = false;
                        var tmp = array[i - 1];
                        array[i - 1] = array[i];
                        array[i] = tmp;
                    }
                }
            }
            return array;
        }
